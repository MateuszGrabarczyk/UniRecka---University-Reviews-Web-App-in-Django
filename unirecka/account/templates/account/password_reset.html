{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href={% static "account/password_reset.css" %}>
{% endblock css %}

{% block title %}
    Zresetuj hasło
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <h1 class="p-0">Zapomniałeś hasła?</h1>
            <p class="p-0">Podaj adres email, aby zresetować hasło.</p>
        </div>
        <form action="." method="post">
            {% csrf_token %}
            <div class="row mt-2">
                <label class="p-0 mb-1" for="id_email">Adres email</label>
                <input type="email" id="id_email" name="email" class="form-control text-bg-dark" placeholder="Adres email" required />
            </div>
            <div class="row mt-4 d-flex justify-content-center align-items-center">
                <input class="btn btn-primary" type="submit" value="Wyślij email">
            </div>
        </form>
    </div>
{% endblock content %}
