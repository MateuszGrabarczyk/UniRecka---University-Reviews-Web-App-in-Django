{% block css %}

{% block content %}

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <p class="text-center">Czy na pewno chcesz usunąć tę recenzję?</p>

            </div>
        </form>
    </div>
{% endblock content %}
