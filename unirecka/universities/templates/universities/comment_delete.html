{% extends "base.html" %}
{% load static i18n %}

{% block title %}
    {% trans "Usuń komentarz" %}
{% endblock title %}

{% block css %}
{% endblock css %}

{% block content %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <p class="text-center">{% trans "Czy na pewno chcesz usunąć ten komentarz?" %}</p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input type="submit"
                       class="btn btn-danger"
                       value="{% trans "Potwierdź usunięcie komentarza" %}">
            </div>
        </form>
    </div>
{% endblock content %}
